<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs-container {
            width: 60%;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }

        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2,
        #tab3:checked ~ #content3 {
            display: block;
        }
    </style>
</head>
<body>
<h1>Вкладки</h1>

<div class="tabs-container">
    <input type="radio" id="tab1" class="tab" name="tabs" checked>
    <input type="radio" id="tab2" class="tab" name="tabs">
    <input type="radio" id="tab3" class="tab" name="tabs">

    <ul class="tabs">
        <label for="tab1" class="tab">Вкладка 1</label>
        <label for="tab2" class="tab">Вкладка 2</label>
        <label for="tab3" class="tab">Вкладка 3</label>
    </ul>

    <div id="content1" class="tab-content">
        <h2>Вміст вкладки 1</h2>
        <p>Це вміст першої вкладки.</p>
    </div>

    <div id="content2" class="tab-content">
        <h2>Вміст вкладки 2</h2>
        <p>Це вміст другої вкладки.</p>
    </div>

    <div id="content3" class="tab-content">
        <h2>Вміст вкладки 3</h2>
        <p>Це вміст третьої вкладки.</p>
    </div>
</div>

</body>
</html>
